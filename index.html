<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DAW Notebooks</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Web development technician certificate notes (AKA DAW in Spain)"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Dark theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>
  <body>
    <div id="app">Loading content...</div>
    <script>
      const basePath = "/daw-notebooks/";
      const relativePath = (path) => `${basePath}#/${path}`;

      window.$docsify = {
        name: "ðŸ“˜ DAW Notebooks",
        nameLink: {
          "/01-computer-systems": relativePath("01-computer-systems/README"),
          "/02-databases": relativePath("02-databases/README"),
          "/03-programming": relativePath("03-programming/README"),
          "/": relativePath("README"),
        },

        repo: "monkeyandres/daw-notebooks",
        basePath,

        loadSidebar: true,
        auto2top: true,
        subMaxLevel: 4,

        notFoundPage: true,
        topMargin: 90,

        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
